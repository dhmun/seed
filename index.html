<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>희망의 씨앗 캠페인</title>
    <meta http-equiv="refresh" content="0; url=./src/app/page.tsx">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .note {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌱 희망의 씨앗 캠페인</h1>
        <p>한국의 아름다운 콘텐츠로 희망을 전하는<br>미디어팩 제작 플랫폼</p>
        
        <a href="https://hope-seed-campaign.vercel.app" class="btn" target="_blank">
            🎬 미디어팩 만들러 가기
        </a>
        
        <a href="#" class="btn" style="background: #333; margin-left: 1rem;" onclick="showLocalInfo(); return false;">
            💻 로컬 실행 방법
        </a>
        
        <div class="note">
            <p>💡 이 프로젝트는 Next.js로 구축되었습니다.<br>
            로컬에서 <code>npm run dev</code>로 실행하세요.</p>
            
            <div id="localInfo" style="display: none; margin-top: 1rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 10px; text-align: left;">
                <h3>🚀 로컬 실행 방법:</h3>
                <code style="display: block; background: rgba(0,0,0,0.3); padding: 0.5rem; border-radius: 5px; margin: 0.5rem 0;">
                git clone https://github.com/dhmun/seed.git<br>
                cd seed<br>
                npm install<br>
                npm run dev
                </code>
                <p>그 후 <a href="http://localhost:3000" style="color: #ffd700;">http://localhost:3000</a>에서 확인하세요!</p>
            </div>
        </div>
        
        <script>
            function showLocalInfo() {
                const info = document.getElementById('localInfo');
                info.style.display = info.style.display === 'none' ? 'block' : 'none';
            }
        </script>
    </div>
</body>
</html>
